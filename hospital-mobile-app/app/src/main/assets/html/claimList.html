<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.css" rel="stylesheet" />
		<script src="../js/mui.js"></script>
		<script src="../js/jquery-2.0.3.min.js"></script>
	</head>
	<style>
		.mui-bar-nav{
			-webkit-box-shadow: none;
			box-shadow: none;
		}
	</style>
	<script>
		mui.init()
		var jsessionid=getUrlParam(document.URL,"jsessionid");
		var phone=getUrlParam(document.URL,"phone");
		var jsid=getUrlParam(document.URL,"jsid");
		var deviceType=getUrlParam(document.URL,"deviceType");
		$(function(){
            mui('.mui-content').on('tap','.mui-table-view-cell',function(){
                var url = this.getAttribute("data-url");
                document.location.href=""+url+"?jsessionid="+jsessionid+"&phone="+phone+"";
		    });
        });
        function getUrlParam(xurl,name){
			var para="";
			if(xurl.lastIndexOf("?")>0){
				para=xurl.substring(xurl.lastIndexOf("?")+1,xurl.length);
				var arr=para.split("&");
				para="";
				for(var i=0;i<arr.length;i++){
				   if(arr[i].split("=")[0]==name) return arr[i].split("=")[1];
				}
				return "";
		   }else{
				return "";
		   }
		}
	</script>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">选择服务</h1>
		</header>
		<div class="mui-content">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell" data-url="claimBill.html">
					<a class="mui-navigate-right">
						可理赔账单
					</a>
				</li>
				<li class="mui-table-view-cell" data-url="historicalClaimRecord.html">
					<a class="mui-navigate-right">
						 历史理赔记录
					</a>
				</li>
					
			</ul>
		</div>
	</body>

</html>
