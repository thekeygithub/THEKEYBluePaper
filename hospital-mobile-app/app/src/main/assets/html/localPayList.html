<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<script src="../js/mui.min.js"></script>
		<script src="../js/jquery-2.0.3.min.js"></script>
		<script src="../js/public.js" type="text/javascript" charset="utf-8"></script>
		<style>
			#total{
				margin: 20px 0;
				text-align: center;
			}
			.pay-btn{
				width: 94%;
				margin: 0 auto 20px;
			}
			.mui-table-view-cell p{
				display: inline-block;
				float: right;
			}
			#modal{
				width: 100%;
				height: 100%;
				background-color: #000000;
				position: fixed;
				top: 0;
				left: 0;
				opacity: 0.8;
				overflow: hidden;
				display: none;
			}
			#modalDetail{
				width: 100%;
				height: 100px;
				background-color: #fff;
				margin-top: 300px;
				overflow: hidden;
			}
			#modalDetail p{
				font-size: 20px;
				height: 30px;
				line-height: 30px;
				margin-top: 35px;
				text-align: center;
				color: #000;
				opacity: 1;
			}
			.content-nav{
				height: 40px;
				border-bottom: 1px solid #CCCCCC;
				border-top: 1px solid #CCCCCC;
				background-color: #ffffff;
				margin-top: 1px;
				overflow: hidden;
				position: relative;
			}
			.content-nav p{
				color: #000000;
				height: 40px;
				line-height: 40px;
				padding-left: 20px;
			}
			.content-nav p:before{
				content:"";
				width: 3px;
				height: 14px;
				background-color: #007AFF;
				position: absolute;
				left: 10px;
				top:13px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">订单列表</h1>
		</header>
		<div class="mui-content">
			<ul class="mui-table-view settlement-ul hospital ">
				<li class="mui-table-view-cell bb" id="300" data-num="75.4" data-true="false">
					<div class="mui-input-row mui-checkbox mui-left">
						<label  class="payListDetail">西药处方
							<p>待支付<span>75.4 CNY</span></p>
						</label>
						<input class="check listCheckBox" name="checkbox1" value="75.4" type="checkbox" onclick="checkboxOnclick(this)">
					</div>
				</li>
			</ul>
			<ul class="mui-table-view settlement-ul">
				<li class="mui-table-view-cell">
					<div class="mui-input-row mui-checkbox mui-left">
						<label>全选</label>
						<input class="checked" name="checkbox1" value="75.4" type="checkbox"  id="checkAll">
					</div>
				</li>
			</ul>
			<div class="mui-row" id="total">
				总计: <span>0</span>&nbsp;CNY
			</div>
			<button type="button" class="mui-btn mui-btn-block mui-btn-green pay-btn" id="submitData" onclick="payMoney()">结算</button>
			<div class="mui-row content-nav">
				<p id="statusLog">历史结算订单</p>
			</div>
			<ul class="mui-table-view settlement-ul" id="hospitalList">
			</ul>
		</div>
		<div id="modal">
			<div id="modalDetail">
				<p id="modalInfo">验证中...</p>
			</div>
	</div>
	</body>
	<script type="text/javascript">
		mui.init();
		var jsessionid=getUrlParam(document.URL,"jsessionid");
		var phone=getUrlParam(document.URL,"phone");
		var hospitalId="";
		var hospital=sessionStorage['hospital'];
		var num=0;
		var info=["验证中...","正在验证社保卡基本信息...","正在验证社保卡头像信息...","正在验证人脸识别...","正在验证社保卡状态信息...","正在进行生物体征判断...","正在验证公安数据源信息...","正在验证国家机密特殊诊断信息...","正在验证国家机密特殊人员信息...","正在验证位置信息...","正在验证CPA信息...","验证成功"];
		$("input[type=checkbox]").attr("checked",false);//默认不选中
		var moneyList=[];
		(function (m) {
			document.getElementById('checkAll').addEventListener('change',function(e) {
				var listBox = m('.listCheckBox');
					if (e.target.checked) {
							moneyList=[];
							listBox.each(function() {
								var ele = this;
								moneyList.push(ele.value);
								ele.checked=true
							})
					} else {
						listBox.each(function() {
							var ele = this;
							removeArrEle(returnArrIndex(ele.value));
							ele.checked=false
						})
					}
				
				 document.getElementById("total").children[0].innerHTML=countMoney();
			});
			
		})(mui);
		$(function(){
			getHospitalId();
		});
        function getTimeStr(t,isDateStr){
            if ( !isDateStr ) isDateStr = false;
            if ( !t ) return "";
            if ( t > -2 && t < 10 ) return "";
            try{
                var d=new Date(2013,1,1);
                d.setTime( t );
                var str = d.getFullYear()+"-"+getTwoNumberStr(d.getMonth()+1)+"-"+getTwoNumberStr(d.getDate());
                if ( !isDateStr ) str +=" "+getTwoNumberStr(d.getHours())+":"+getTwoNumberStr(d.getMinutes())
                    +":"+getTwoNumberStr(d.getSeconds());
                return str;
            }catch(e){
                return "";
            }
        }
        function getTwoNumberStr(n){
            if ( n == '00' ) return '00';
            try{
                n=Number(n);
            }catch(e){}
            return ( n < 10 ) ? ("0"+n):n;
        }
		function getHospitalId(){
			var aoData=[];
			aoData.push({"name":"mobile","value":phone});
			aoData.push({"name":"token","value":jsessionid});
			aoData.push({"name":"hospital","value":hospital});
			$.ajax({
				url:getUrlBase()+'/applyController/insertLocalMedicalRegisteration',
				data:aoData,
				dataType:"json",
				type:'post',
				headers:{},
				success:function(res){
					hospitalId=res.formCreatedId;
					getSettlementList();
				}
			});
		}
		//获取结算订单列表
		function getSettlementList(){
			try{
			var aoData=[];
			aoData.push({"name":"mobile","value":phone});
			aoData.push({"name":"token","value":jsessionid});
			aoData.push({"name":"hospital","value":hospital});
			$.ajax({
				url:getUrlBase()+'/applyController/getLocalUnpayedMedicalRegisteration',
				data:aoData,
				dataType:"json",
				type:'post',
				headers:{},
				success:function(res){
					var hts="";
					if(res.payedList.length !=0){
						var list = res.payedList;
						for(var i=0;i<list.length;i++){
						    var date = "";
                            date = getTimeStr(list[i].id,true);
							hts+='<li class="mui-table-view-cell" data-id="'+list[i].id+'">';
							hts+='<div class="mui-input-row mui-radio mui-left">';
							hts+='订单创建时间:'+date;
							hts+='</div></li>';
						}
						$("#hospitalList").html(hts);
					}else{
						hts+='<li class="mui-table-view-cell" data-id="">';
						hts+='<div class="mui-input-row mui-radio mui-left">没有相关结算订单数据';
						hts+='</div></li>';
						$("#hospitalList").html(hts);
					}
				},
				error: function(XMLHttpRequest, textStatus, errorThrown){
					mui.alert(""+textStatus+"","提示","确认",submitFailCallback,{type:"div"});
				}
			});	
			}catch(e){
				$("#statusLog").html(e.message);
			}
		}
		function checkboxOnclick(checkbox){
			if ( checkbox.checked == true){
				if(returnArrIndex(checkbox.value)==-1){
					moneyList.push(checkbox.value);
					document.getElementById("total").children[0].innerHTML=countMoney();
				}
			}else{
				removeArrEle(returnArrIndex(checkbox.value));
				document.getElementById("total").children[0].innerHTML=countMoney();
			}
		}
		function returnArrIndex(str){
			for(var i=0;i<moneyList.length;i++){
				if(moneyList[i]==str) return i;
			}
			return -1;
		}
		function removeArrEle(n){
			if (n > -1) { 
				moneyList.splice(n, 1); 
			} 
		}
		function countMoney(){
			var num=0;
			if(moneyList.length==0){
				return 0;
			}else{
				for(var i=0;i<moneyList.length;i++){
					num=num+parseFloat(moneyList[i]);
				}
				return num;
			}
		}
		function payMoney(){
			//window.location.href="payment.html?jsessionid="+jsessionid+"&phone="+phone+"&hospitalId="+hospitalId;
			//document.location.href="clause.html";
			if(!$(".listCheckBox").prop("checked")){
				mui.alert("请选择一个处方","提示","确认",submitFailCallback,{type:"div"});
			}else{
				try{
					window.android.toCheck();
				}catch(e){
				}
			}
		}
		function afterAndroidCheck(status){
			if(status==2){
				//successCallback();
				checkInfo();
			}else{
				failCallback();
			}
		}
		function checkInfo(){
			$("#modal").css("display","block");
				var time1 = setInterval(function(){
					if(num<=10){
						$("#modalInfo").html(info[num]);
					}else{
						window.clearInterval(time1);
						window.location.href="localPayment.html?jsessionid="+jsessionid+"&phone="+phone+"&hospitalId="+hospitalId;
					}
					num++;
				},1000)
			
		}
		mui('#hospitalList').on('tap','.mui-table-view-cell',function(){
			var hosptailId = this.getAttribute("data-id");
				document.location.href="hospitalListDetail.html?jsessionid="+jsessionid+"&phone="+phone+"&hosptailId="+hosptailId;
		});
		function successCallback(){
			mui.alert("支付成功","提示","确认",submitCallback,{type:"div"});
		}
		function failCallback(){
		    mui.alert("验证失败，请重新验证","提示","确认",submitFailCallback,{type:"div"});
		}
		function submitCallback(){
			history.go(-1);
		}
		function submitFailCallback(){
		}
		mui('.hospital').on('tap','.payListDetail',function(){
			window.location.href="payListDetail.html?jsessionid="+jsessionid+"&phone="+phone+""
		});
		function getUrlParam(xurl,name){
			var para="";
			if(xurl.lastIndexOf("?")>0){
				para=xurl.substring(xurl.lastIndexOf("?")+1,xurl.length);
				var arr=para.split("&");
				para="";
				for(var i=0;i<arr.length;i++){
				if(arr[i].split("=")[0]==name) return arr[i].split("=")[1];
				}
				return "";
		}else{
				return "";
		}
		}
	</script>
</html>
