<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.css" rel="stylesheet" />
	</head>
	<style>
		.mui-bar-nav{
			-webkit-box-shadow:none;
			box-shadow: none;
		}
		.gray{
			color: #ccc;
		}
		.insuranceProduct-confirm{
			width: 94%;
			margin: 20px auto 0;
			background-color: #2AC845;
			border: 1px solid #2AC845;
		}
	</style>
	<body>
		<script src="../js/mui.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">商保产品</h1>
		</header>
		<div class="mui-content">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<div class="mui-input-row mui-radio">
						<label>生命人寿</label>
						<input name="radio1" type="radio">
					</div>
				</li>
				<li class="mui-table-view-cell">
					<div class="mui-input-row mui-radio">
						<label>人保健康</label>
						<input name="radio1" type="radio">
					</div>
				</li>
				<li class="mui-table-view-cell">
					<div class="mui-input-row mui-radio">
						<label>幸福人寿</label>
						<input name="radio1" type="radio">
					</div>
				</li>
				<li class="mui-table-view-cell">
					<div class="mui-input-row mui-radio">
						<label class="gray">百年人寿</label>
						<input name="radio1" type="radio"  disabled="true">
					</div>
				</li>
				<li class="mui-table-view-cell">
					<div class="mui-input-row mui-radio">
						<label class="gray">长城人寿</label>
						<input name="radio1" type="radio" disabled="true">
					</div>
				</li>
			</ul>
			<button type="button" class="mui-btn mui-btn-blue mui-btn-block insuranceProduct-confirm">确定选择</button>
		</div>
	</body>

</html>
